<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
    <style>
        /* Настройки позиционирования */
        :root {
            --question-block-top: 300px; /* Положение блока вопроса */
            --options-block-top: 680px; /* Положение блока кнопок */
        }

        body {
            font-family: 'Underdog', cursive;
            margin: 0;
            height: 100vh;
            background: url('back.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        /* Блок 1: Вопрос (текст/изображение/аудио) */
        .question-block {
            position: absolute;
            top: var(--question-block-top);
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #question {
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 3.5vw;
            text-align: center;
            color: #0066cc;
            text-shadow: 
                3px 3px 0 #fff,
                4px 4px 0 #0066cc,
                5px 5px 0 #0066cc;
            transform: rotate(-2deg);
            line-height: 1.2;
            background: linear-gradient(to bottom, #99ccff, #0066cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
            margin: 0;
        }

        #question-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 3px solid white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: none;
        }

        #audio-player {
            width: 80%;
            max-width: 400px;
            display: none;
        }

        /* Блок 2: Кнопки ответов и "Далее" */
        .options-block {
            position: absolute;
            top: var(--options-block-top);
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #options-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 5%;
            box-sizing: border-box;
        }

        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2vw;
            width: 100%;
            max-width: 950px;
        }

        .option-wrapper {
            position: relative;
            width: 100%;
            height: 15vh;
            min-height: 100px;
        }

        /* Стиль кнопок с ответами */
        .option {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-family: 'MS Sans Serif', 'Arial', sans-serif;
            font-size: 2vw;
            color: black;
            cursor: pointer;
            box-shadow: 1px 1px 0px black;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }

        .option:active {
            border-color: #808080 #ffffff #ffffff #808080;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .option:hover {
            background: #e0e0e0;
        }

        .option.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .correct {
            background: #00aa00 !important;
            color: white !important;
        }

        .incorrect {
            background: #aa0000 !important;
            color: white !important;
        }

        /* Кнопка "Далее" - ЕДИНСТВЕННОЕ ИЗМЕНЕНИЕ (правый отступ увеличен с 5vw до 8vw) */
        #next-btn {
            position: absolute;
            right: 8vw; /* Было 5vw */
            bottom: 0;
            width: 80px;
            height: 80px;
            background: #c0c0c0 url('arrow.png') center/60% no-repeat;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            cursor: pointer;
            box-shadow: 1px 1px 0px black;
            display: none;
        }

        #next-btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        @media (max-width: 1200px) {
            #question { font-size: 42px; }
            .option { font-size: 24px; }
        }
    </style>
</head>
<body>
    <!-- Блок 1: Вопрос -->
    <div class="question-block">
        <div id="question"></div>
        <img id="question-image">
        <audio id="audio-player" controls></audio>
    </div>

    <!-- Блок 2: Кнопки -->
    <div class="options-block">
        <div id="options-container">
            <div id="options"></div>
        </div>
        <button id="next-btn" title="Следующий вопрос"></button>
    </div>

    <!-- Аудио эффекты -->
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>

    <script>
        // JavaScript код остается без изменений
        const questions = [
            {
                question: "Какая столица Франции?",
                options: ["Берлин", "Мадрид", "Париж", "Рим"],
                answer: 2
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/a/aa/Tolstoy_-_War_and_Peace_-_first_edition%2C_1869.jpg",
                options: ["Фёдор Достоевский", "Лев Толстой", "Антон Чехов", "Иван Тургенев"],
                answer: 1
            },
            {
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                options: ["Вальс", "Марш", "Симфония", "Соната"],
                answer: 0
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/4/4d/Cheetah_%28Acinonyx_jubatus%29_female_2.jpg",
                options: ["Леопард", "Гепард", "Ягуар", "Пантера"],
                answer: 1
            }
        ];

        let currentQuestion = 0;
        let incorrectAttempts = 0;
        let disabledOptions = [];
        let correctAnswerIndex;
        let questionCompleted = false;

        const questionElement = document.getElementById('question');
        const questionImage = document.getElementById('question-image');
        const audioPlayer = document.getElementById('audio-player');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }

        function playSound(sound) {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Не удалось воспроизвести звук:", e));
        }

        function loadQuestion() {
            questionCompleted = false;
            incorrectAttempts = 0;
            disabledOptions = [];
            nextButton.style.display = 'none';
            
            stopAudio();
            
            const question = questions[currentQuestion];
            
            questionElement.style.display = 'none';
            questionImage.style.display = 'none';
            audioPlayer.style.display = 'none';
            
            if (question.question) {
                questionElement.textContent = question.question;
                questionElement.style.display = 'block';
            } 
            if (question.image) {
                questionImage.src = question.image;
                questionImage.style.display = 'block';
            } 
            if (question.audio) {
                audioPlayer.src = question.audio;
                audioPlayer.style.display = 'block';
                audioPlayer.load();
            }
            
            optionsElement.innerHTML = '';
            correctAnswerIndex = question.answer;
            
            question.options.forEach((option, index) => {
                const optionWrapper = document.createElement('div');
                optionWrapper.className = 'option-wrapper';
                
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                button.dataset.index = index;
                button.addEventListener('click', selectOption);
                
                optionWrapper.appendChild(button);
                optionsElement.appendChild(optionWrapper);
            });
        }

        function selectOption(e) {
            if (questionCompleted) return;
            
            const selectedOption = e.target;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            if (selectedIndex === correctAnswerIndex) {
                playSound(correctSound);
                selectedOption.classList.add('correct');
                disableAllOptions();
                questionCompleted = true;
                nextButton.style.display = 'block';
            } else {
                playSound(wrongSound);
                incorrectAttempts++;
                selectedOption.classList.add('incorrect');
                disabledOptions.push(selectedIndex);
                
                if (incorrectAttempts >= 3) {
                    const options = document.querySelectorAll('.option');
                    options[correctAnswerIndex].classList.add('correct');
                    disableAllOptions();
                    questionCompleted = true;
                    nextButton.style.display = 'block';
                } else {
                    setTimeout(() => {
                        selectedOption.classList.add('hidden');
                    }, 1000);
                }
            }
        }

        function disableAllOptions() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.disabled = true;
            });
        }

        nextButton.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                stopAudio();
                document.querySelector('.question-block').innerHTML = 
                    "<div style='font-size: 3.5vw; text-align: center;'>Викторина завершена!</div>";
                optionsElement.innerHTML = '';
                nextButton.style.display = 'none';
            }
        });

        loadQuestion();
    </script>
</body>
</html>
