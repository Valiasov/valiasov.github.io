<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Underdog', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('back333.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        #content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            padding: 5vh 0;
            box-sizing: border-box;
        }

        #media-container {
            height: 50vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #question {
            font-size: 3.5vw;
            text-align: center;
            max-width: 80%;
            line-height: 1.4;
            margin: 0;
            padding: 0 10%;
            display: none;
        }

        #question-image {
            max-height: 100%;
            max-width: 80%;
            object-fit: contain;
            border: 3px solid white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: none;
        }

        #audio-player {
            width: 80%;
            max-width: 400px;
            display: none;
        }

        #options-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 5%;
            box-sizing: border-box;
        }

        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2vw;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .option-wrapper {
            position: relative;
            width: 100%;
            height: 7.5vh; /* Уменьшено в 2 раза (было 15vh) */
            min-height: 50px; /* Уменьшено в 2 раза (было 100px) */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Стиль кнопок с ответами в стиле Windows 95 */
        .option {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-family: 'MS Sans Serif', 'Arial', sans-serif;
            font-size: 1vw; /* Уменьшено в 2 раза (было 2vw) */
            color: black;
            cursor: pointer;
            box-shadow: 1px 1px 0px black;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }

        .option:active {
            border-color: #808080 #ffffff #ffffff #808080;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .option:hover {
            background: #e0e0e0;
        }

        .option.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .correct {
            background: #00aa00 !important;
            color: white !important;
            border-color: #ffffff #808080 #808080 #ffffff !important;
        }

        .incorrect {
            background: #aa0000 !important;
            color: white !important;
            border-color: #ffffff #808080 #808080 #ffffff !important;
        }

        /* Стиль кнопки "Далее" в стиле Windows 95 */
        #next-btn {
            position: fixed;
            right: 5vw;
            bottom: 5vh;
            width: 40px; /* Уменьшено в 2 раза (было 80px) */
            height: 40px; /* Уменьшено в 2 раза (было 80px) */
            background: #c0c0c0;
            color: black;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-family: 'MS Sans Serif', 'Arial', sans-serif;
            cursor: pointer;
            font-size: 20px; /* Уменьшено в 2 раза (было 40px) */
            box-shadow: 1px 1px 0px black;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }

        #next-btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        #next-btn:hover {
            background: #e0e0e0;
        }

        #next-btn::after {
            content: "→";
        }

        @media (max-width: 1200px) {
            #question { font-size: 42px; }
            .option { 
                font-size: 12px; /* Уменьшено в 2 раза (было 24px) */
            }
            #next-btn {
                width: 30px; /* Уменьшено в 2 раза (было 60px) */
                height: 30px; /* Уменьшено в 2 раза (было 60px) */
                font-size: 15px; /* Уменьшено в 2 раза (было 30px) */
            }
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <div id="media-container">
            <div id="question"></div>
            <img id="question-image">
            <audio id="audio-player" controls></audio>
        </div>
        <div id="options-container">
            <div id="options"></div>
        </div>
    </div>
    <button id="next-btn"></button>

    <!-- Скрытые аудио элементы для звуковых эффектов -->
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>

    <script>
        const questions = [
            {
                question: "Какая столица Франции?",
                options: ["Берлин", "Мадрид", "Париж", "Рим"],
                answer: 2
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/a/aa/Tolstoy_-_War_and_Peace_-_first_edition%2C_1869.jpg",
                options: ["Фёдор Достоевский", "Лев Толстой", "Антон Чехов", "Иван Тургенев"],
                answer: 1
            },
            {
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                options: ["Вальс", "Марш", "Симфония", "Соната"],
                answer: 0
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/4/4d/Cheetah_%28Acinonyx_jubatus%29_female_2.jpg",
                options: ["Леопард", "Гепард", "Ягуар", "Пантера"],
                answer: 1
            }
        ];

        let currentQuestion = 0;
        let incorrectAttempts = 0;
        let disabledOptions = [];
        let correctAnswerIndex;
        let questionCompleted = false;

        const questionElement = document.getElementById('question');
        const questionImage = document.getElementById('question-image');
        const audioPlayer = document.getElementById('audio-player');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const mediaContainer = document.getElementById('media-container');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }

        function playSound(sound) {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Не удалось воспроизвести звук:", e));
        }

        function loadQuestion() {
            questionCompleted = false;
            incorrectAttempts = 0;
            disabledOptions = [];
            nextButton.style.display = 'none';
            
            stopAudio();
            
            const question = questions[currentQuestion];
            
            questionElement.style.display = 'none';
            questionImage.style.display = 'none';
            audioPlayer.style.display = 'none';
            
            if (question.question) {
                questionElement.textContent = question.question;
                questionElement.style.display = 'block';
            } 
            if (question.image) {
                questionImage.src = question.image;
                questionImage.alt = "Изображение к вопросу";
                questionImage.style.display = 'block';
            } 
            if (question.audio) {
                audioPlayer.src = question.audio;
                audioPlayer.style.display = 'block';
                audioPlayer.load();
            }
            
            optionsElement.innerHTML = '';
            correctAnswerIndex = question.answer;
            
            question.options.forEach((option, index) => {
                const optionWrapper = document.createElement('div');
                optionWrapper.className = 'option-wrapper';
                
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                button.dataset.index = index;
                button.addEventListener('click', selectOption);
                
                optionWrapper.appendChild(button);
                optionsElement.appendChild(optionWrapper);
            });
        }

        function selectOption(e) {
            if (questionCompleted) return;
            
            const selectedOption = e.target;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            if (selectedIndex === correctAnswerIndex) {
                playSound(correctSound);
                selectedOption.classList.add('correct');
                disableAllOptions();
                questionCompleted = true;
                nextButton.style.display = 'flex';
            } else {
                playSound(wrongSound);
                incorrectAttempts++;
                selectedOption.classList.add('incorrect');
                disabledOptions.push(selectedIndex);
                
                if (incorrectAttempts >= 3) {
                    const options = document.querySelectorAll('.option');
                    options[correctAnswerIndex].classList.add('correct');
                    disableAllOptions();
                    questionCompleted = true;
                    nextButton.style.display = 'flex';
                } else {
                    setTimeout(() => {
                        selectedOption.classList.add('hidden');
                    }, 1000);
                }
            }
        }

        function disableAllOptions() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.disabled = true;
            });
        }

        nextButton.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                stopAudio();
                mediaContainer.innerHTML = "<div style='font-size: 3.5vw; text-align: center;'>Викторина завершена!</div>";
                optionsElement.innerHTML = '';
                nextButton.style.display = 'none';
            }
        });

        loadQuestion();
    </script>
</body>
</html>
