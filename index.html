<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        #content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            padding: 5vh 0;
            box-sizing: border-box;
        }

        #media-container {
            height: 50vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #question {
            font-size: 3.5vw;
            text-align: center;
            max-width: 80%;
            line-height: 1.4;
            margin: 0;
            padding: 0 10%;
            display: none;
        }

        #question-image {
            max-height: 100%;
            max-width: 80%;
            object-fit: contain;
            border: 3px solid white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: none;
        }

        #audio-player {
            width: 80%;
            max-width: 400px;
            display: none;
        }

        #options-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 5%;
            box-sizing: border-box;
        }

        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2vw;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .option-wrapper {
            position: relative;
            width: 100%;
            height: 15vh;
            min-height: 100px;
        }

        .option {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0;
            background: transparent;
            border: 3px solid white;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 2vw;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .option.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .correct {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .incorrect {
            border-color: #f44336;
            color: #f44336;
        }

        #next-btn {
            position: fixed;
            right: 5vw;
            bottom: 5vh;
            width: 80px;
            height: 80px;
            background: transparent;
            color: white;
            border: 3px solid white;
            border-radius: 0;
            cursor: pointer;
            font-size: 40px;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        #next-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #next-btn::after {
            content: "→";
        }

        @media (max-width: 1200px) {
            #question { font-size: 42px; }
            .option { 
                font-size: 24px;
            }
            #next-btn {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <div id="media-container">
            <div id="question"></div>
            <img id="question-image">
            <audio id="audio-player" controls></audio>
        </div>
        <div id="options-container">
            <div id="options"></div>
        </div>
    </div>
    <button id="next-btn"></button>

    <script>
        const questions = [
            {
                question: "Какая столица Франции?",
                options: ["Берлин", "Мадрид", "Париж", "Рим"],
                answer: 2
            },
            {
                image: "https://briefly.ru/static/cache/illustrations/720/178.jpeg",
                options: ["Фёдор Достоевский", "Лев Толстой", "Антон Чехов", "Иван Тургенев"],
                answer: 1
            },
            {
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                options: ["Вальс", "Марш", "Симфония", "Соната"],
                answer: 0
            },
            {
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn79pVmEH46mVuHQIIe3iIlNqnJUVKO745bQ&s",
                options: ["Леопард", "Гепард", "Ягуар", "Пантера"],
                answer: 1
            }
        ];

        let currentQuestion = 0;
        let incorrectAttempts = 0;
        let disabledOptions = [];
        let correctAnswerIndex;

        const questionElement = document.getElementById('question');
        const questionImage = document.getElementById('question-image');
        const audioPlayer = document.getElementById('audio-player');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const mediaContainer = document.getElementById('media-container');

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }

        function loadQuestion() {
            incorrectAttempts = 0;
            disabledOptions = [];
            
            // Останавливаем аудио перед загрузкой нового вопроса
            stopAudio();
            
            const question = questions[currentQuestion];
            
            // Скрываем все медиа элементы
            questionElement.style.display = 'none';
            questionImage.style.display = 'none';
            audioPlayer.style.display = 'none';
            nextButton.style.display = 'none';
            
            // Показываем соответствующий элемент вопроса
            if (question.question) {
                questionElement.textContent = question.question;
                questionElement.style.display = 'block';
            } 
            if (question.image) {
                questionImage.src = question.image;
                questionImage.alt = "Изображение к вопросу";
                questionImage.style.display = 'block';
            } 
            if (question.audio) {
                audioPlayer.src = question.audio;
                audioPlayer.style.display = 'block';
                audioPlayer.load();
            }
            
            optionsElement.innerHTML = '';
            correctAnswerIndex = question.answer;
            
            // Создаем контейнеры для всех вариантов ответов
            question.options.forEach((option, index) => {
                const optionWrapper = document.createElement('div');
                optionWrapper.className = 'option-wrapper';
                
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                button.dataset.index = index;
                button.addEventListener('click', selectOption);
                
                optionWrapper.appendChild(button);
                optionsElement.appendChild(optionWrapper);
            });
        }

        function selectOption(e) {
            const selectedOption = e.target;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            if (selectedIndex === correctAnswerIndex) {
                // Правильный ответ
                selectedOption.classList.add('correct');
                disableAllOptions();
                nextButton.style.display = 'flex';
            } else {
                // Неправильный ответ
                incorrectAttempts++;
                selectedOption.classList.add('incorrect');
                disabledOptions.push(selectedIndex);
                
                if (incorrectAttempts >= 3) {
                    // После 3 неправильных ответов показываем правильный
                    const options = document.querySelectorAll('.option');
                    options[correctAnswerIndex].classList.add('correct');
                    disableAllOptions();
                    nextButton.style.display = 'flex';
                } else {
                    // Скрываем неправильный вариант (но сохраняем его место)
                    setTimeout(() => {
                        selectedOption.classList.add('hidden');
                    }, 1000);
                }
            }
        }

        function disableAllOptions() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.disabled = true;
            });
        }

        nextButton.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                // Конец викторины
                stopAudio();
                mediaContainer.innerHTML = "<div style='font-size: 3.5vw; text-align: center;'>Викторина завершена!</div>";
                optionsElement.innerHTML = '';
                nextButton.style.display = 'none';
            }
        });

        // Начало викторины
        loadQuestion();
    </script>
</body>
</html>
